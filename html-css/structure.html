<!-- DOCTYPE est la première balise obligatoire dans une page HTML : elle désigne le type de document pour le navigateur, ici .html -->
<!DOCTYPE html>
<!-- désigne la langue utilisée côté utilisateur -->
<html lang="fr">
<!-- la balise HEAD contient les paramètres de la page HTML qui sont invisibles pour l'internaute -->
<head>
  <!-- encodage des caractères pour la gestion de l'affichage des caractères spéciaux -->
  <meta charset="UTF-8">
  <!-- titre de la page qui s'affiche en titre de l'onglet -->
  <title>Structure de base HTML</title>
</head>
<body>
<!-- Tout ce qui sera affiché à l'écran s'écrit à l'intérieur des balises ouvrantes et fermantes BODY -->
</body>
</html>
