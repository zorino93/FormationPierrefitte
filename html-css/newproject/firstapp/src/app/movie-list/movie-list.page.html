<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Liste des meilleurs films</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="movies">
    <ion-row>
      <ion-col col-4 size="4" *ngFor="let movie of movies">
        <img [src]="movie.poster_path" [routerLink]="['movie-detail',movie.id]" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
