<!-- 
    Exercice : Avec le HTML indiqué qui présente un extrait de texte dont l'id est 105. Quand on clique sur "lire la suite ", le serveur envoie le texte complet au navigateur qui l'affiche dans le paragraphe.
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercice</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
    <p>Lorem ipsum dolor <a href="#" id="105">Lire la suite...</a></p>

    <script>
        $(function () {

            $('a').click(function () {

                var idNum = $(this).attr('id'); // (jquery) : this pointe vers l'élément sur lequel on a cliqué  précisément (et pas les autres)
                var idNum = this.id; // en JS.

                $.get('lecture.php', { id: idNum }, reponse, 'json');

                function reponse(reponseTexte) {

                    console.log(reponseTexte);

                    if (reponseTexte.texte) {
                        $("p").html(reponseTexte.texte);
                    }

                }

            });

        });

    </script>
</body>

</html>
